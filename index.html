<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header-section">
    <div class="content container">
      <h1 class="title">Find your Flick</h1>
      <a class="link" href="watchlist.html">My Watch List
        <span><i class="fa-solid fa-clapperboard" aria-hidden="true"></i></span>
      </a>
    </div>
  </header>

  <main class="main-section">
    <div class="container">
      <form class="search">
        <i class="icon fa-solid fa-fw fa-lg fa-magnifying-glass" aria-hidden="true"></i>
        <input class="input" type="text" name="search" id="search" placeholder="Search for movie" autocomplete="off"
          aria-label="Search for movie">
        <button class="btn" type="submit">Search</button>
      </form>

      <div class="start-search">
        <i class="icon fa-solid fa-fw fa-film" aria-hidden="true"></i>
        <p class="message">Start exploring</p>
      </div>
    </div>
  </main>

  <script src="scripts/index.js" type="module"></script>
</body>

</html>
